<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Chida</title>
    <!--añadimos el link con su CDN específico-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header> <!--aqui añadimos el navbar y ocuparemos el header solo para el navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="imagenestiendachida/Foto_del_logo-removebg-preview.png" width="180px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">¿Qué es fundación Patas?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Quiénes somos!</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      TIENDA
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Perros</a></li>
                      <li><a class="dropdown-item" href="#">Gatos</a></li>
                    </ul>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="#"><img src="imagenestiendachida/logo patas png.png"></a>
                  </li> 
                </ul>
                
                <ul class="navbar-nav ms-auto"><!--ms-auto se utiliza para alinear elementos a la izquierda. son clases de utilidad de Bootstrap-->
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"><img src="imagenestiendachida/carrito-removebg-preview.png" width="150px"></a>
                        <!--aqui el: data-bs-toggle="offcanvas" le dice que es un offcanva, y el: data-bs-target="#staticBackdrop" le pasa el id del offcanva de como está definido mas abajo y se mostrara lo que se defina allá abajo -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"><img src="imagenestiendachida/usuario_logo-removebg-preview.png" width="90px"></a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header> <!--aqui termina el navbar-->
    
    <!--ahora añadimos el div para el offcanva del perfil de usuario, codigo sacado de bootstrap-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <h1>Perfil de Usuario</h1>
        </div>
    </div>
    
    <!-- Código del offcanvas del Carrito -->
    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Aqui estara el carrito
            </div>
        </div>
    </div>

    <div class="container-fluid bg-light"> <!--CARRUSEL CON IMAGENES-->
        <div class="row justify-content-center">
            <div class="col-12">
              <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" data-bs-pause="false">
                <!--data-bs-interval es una clase de bootstrap que sirve para cambiar el tiempo en que se demora en trancicionarse una imagen dentro de un carrusel-->
                <!--data-bs-pause en false sirve para quitar la opcion por defecto que tenia este carrusel de bootstrap de pausarse si es que el mouse estaba encima del carrusel, en donde se le da el valor de false-->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagenestiendachida/carrusel1.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenestiendachida/carrusel4.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenestiendachida/carrusel3.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
